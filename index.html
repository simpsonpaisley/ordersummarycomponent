<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component - Frontend Mentor Challenge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
    <link href="ordersummary.css" rel="stylesheet">
</head>

<body>
    <main class="summary">

        <img id="main-img" src="images/illustration-hero.svg" alt="person listening to music">
        <div class="padding">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you
                like!</p>
            <section class="pricing">
                <img src="images/icon-music.svg" alt="musical note">
                <div class="price">
                    <h2>Annual Plan</h2>
                    <p>$59.99/year</p>
                </div>
                <a href="#">Change</a>
            </section>
            <button>Proceed to Payment</button>
            <a href="#">Cancel Order</a>
        </div>
    </main>
</body>

</html>
